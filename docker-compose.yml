services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123"
      - "9440:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    environment:
      CLICKHOUSE_DB:  ${STORAGE_MAIN_CLICKHOUSE_DATABASE:-default}
      CLICKHOUSE_USER: ${STORAGE_MAIN_CLICKHOUSE_USER:-admin}
      CLICKHOUSE_PASSWORD: ${STORAGE_MAIN_CLICKHOUSE_PASSWORD:-password}
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  indexer-orchestrator:
    build:
      context: ./indexer
      dockerfile: Dockerfile
    command: ["orchestrator"]
    depends_on:
      clickhouse:
        condition: service_healthy
    volumes:
      - ./indexer/configs:/app/configs:ro
      - ./indexer/internal/tools/clickhouse:/app/internal/tools/clickhouse:ro
    environment:
      # Override via env if needed
      RPC_MMNGRPCURL: ${RPC_MMNGRPCURL:-host.docker.internal:9001}
      # Migrations path for Docker
      MIGRATIONS_PATH: file:///app/internal/tools/clickhouse
      # ClickHouse inside Docker network - use service name
      STORAGE_MAIN_CLICKHOUSE_DATABASE: ${STORAGE_MAIN_CLICKHOUSE_DATABASE:-default}
      STORAGE_MAIN_CLICKHOUSE_USERNAME: ${STORAGE_MAIN_CLICKHOUSE_USERNAME:-admin}
      STORAGE_MAIN_CLICKHOUSE_PASSWORD: ${STORAGE_MAIN_CLICKHOUSE_PASSWORD:-password}
      STORAGE_MAIN_CLICKHOUSE_HOST: ${STORAGE_MAIN_CLICKHOUSE_HOST:-clickhouse}
      STORAGE_MAIN_CLICKHOUSE_PORT: ${STORAGE_MAIN_CLICKHOUSE_PORT:-9000}
      STORAGE_MAIN_CLICKHOUSE_DISABLETLS: ${STORAGE_MAIN_CLICKHOUSE_DISABLETLS:-true}
      STORAGE_STAGING_CLICKHOUSE_HOST: ${STORAGE_STAGING_CLICKHOUSE_HOST:-clickhouse}
      STORAGE_STAGING_CLICKHOUSE_PORT: ${STORAGE_STAGING_CLICKHOUSE_PORT:-9000}
      STORAGE_STAGING_CLICKHOUSE_DATABASE: ${STORAGE_STAGING_CLICKHOUSE_DATABASE:-default}
      STORAGE_STAGING_CLICKHOUSE_USERNAME: ${STORAGE_STAGING_CLICKHOUSE_USERNAME:-admin}
      STORAGE_STAGING_CLICKHOUSE_PASSWORD: ${STORAGE_STAGING_CLICKHOUSE_PASSWORD:-password}
      STORAGE_STAGING_CLICKHOUSE_DISABLETLS: ${STORAGE_STAGING_CLICKHOUSE_DISABLETLS:-true}
      STORAGE_ORCHESTRATOR_CLICKHOUSE_HOST: ${STORAGE_ORCHESTRATOR_CLICKHOUSE_HOST:-clickhouse}
      STORAGE_ORCHESTRATOR_CLICKHOUSE_PORT: ${STORAGE_ORCHESTRATOR_CLICKHOUSE_PORT:-9000}
      STORAGE_ORCHESTRATOR_CLICKHOUSE_DATABASE: ${STORAGE_ORCHESTRATOR_CLICKHOUSE_DATABASE:-default}
      STORAGE_ORCHESTRATOR_CLICKHOUSE_USERNAME: ${STORAGE_ORCHESTRATOR_CLICKHOUSE_USERNAME:-admin}
      STORAGE_ORCHESTRATOR_CLICKHOUSE_PASSWORD: ${STORAGE_ORCHESTRATOR_CLICKHOUSE_PASSWORD:-password}
      STORAGE_ORCHESTRATOR_CLICKHOUSE_DISABLETLS: ${STORAGE_ORCHESTRATOR_CLICKHOUSE_DISABLETLS:-true}
    restart: unless-stopped

  indexer-api:
    build:
      context: ./indexer
      dockerfile: Dockerfile
    command: ["api"]
    depends_on:
      clickhouse:
        condition: service_healthy
    ports:
      - "${INDEXER_API_PORT:-8080}:3000"
    volumes:
      - ./indexer/configs:/app/configs:ro
    environment:
      RPC_MMNGRPCURL: ${RPC_MMNGRPCURL:-host.docker.internal:9001}
      # ClickHouse inside Docker network - use service name
      STORAGE_MAIN_CLICKHOUSE_HOST: ${STORAGE_MAIN_CLICKHOUSE_HOST:-clickhouse}
      STORAGE_MAIN_CLICKHOUSE_PORT: ${STORAGE_MAIN_CLICKHOUSE_PORT:-9000}
      STORAGE_MAIN_CLICKHOUSE_DATABASE: ${STORAGE_MAIN_CLICKHOUSE_DATABASE:-default}
      STORAGE_MAIN_CLICKHOUSE_USERNAME: ${STORAGE_MAIN_CLICKHOUSE_USERNAME:-admin}
      STORAGE_MAIN_CLICKHOUSE_PASSWORD: ${STORAGE_MAIN_CLICKHOUSE_PASSWORD:-password}
      STORAGE_MAIN_CLICKHOUSE_DISABLETLS: ${STORAGE_MAIN_CLICKHOUSE_DISABLETLS:-true}
      STORAGE_STAGING_CLICKHOUSE_HOST: ${STORAGE_STAGING_CLICKHOUSE_HOST:-clickhouse}
      STORAGE_STAGING_CLICKHOUSE_PORT: ${STORAGE_STAGING_CLICKHOUSE_PORT:-9000}
      STORAGE_STAGING_CLICKHOUSE_DATABASE: ${STORAGE_STAGING_CLICKHOUSE_DATABASE:-default}
      STORAGE_STAGING_CLICKHOUSE_USERNAME: ${STORAGE_STAGING_CLICKHOUSE_USERNAME:-admin}
      STORAGE_STAGING_CLICKHOUSE_PASSWORD: ${STORAGE_STAGING_CLICKHOUSE_PASSWORD:-password}
      STORAGE_STAGING_CLICKHOUSE_DISABLETLS: ${STORAGE_STAGING_CLICKHOUSE_DISABLETLS:-true}
      STORAGE_ORCHESTRATOR_CLICKHOUSE_HOST: ${STORAGE_ORCHESTRATOR_CLICKHOUSE_HOST:-clickhouse}
      STORAGE_ORCHESTRATOR_CLICKHOUSE_PORT: ${STORAGE_ORCHESTRATOR_CLICKHOUSE_PORT:-9000}
      STORAGE_ORCHESTRATOR_CLICKHOUSE_DATABASE: ${STORAGE_ORCHESTRATOR_CLICKHOUSE_DATABASE:-default}
      STORAGE_ORCHESTRATOR_CLICKHOUSE_USERNAME: ${STORAGE_ORCHESTRATOR_CLICKHOUSE_USERNAME:-admin}
      STORAGE_ORCHESTRATOR_CLICKHOUSE_PASSWORD: ${STORAGE_ORCHESTRATOR_CLICKHOUSE_PASSWORD:-password}
      STORAGE_ORCHESTRATOR_CLICKHOUSE_DISABLETLS: ${STORAGE_ORCHESTRATOR_CLICKHOUSE_DISABLETLS:-true}
    restart: unless-stopped

  frontend:
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      # Example: connect frontend to indexer-api
      NEXT_PUBLIC_APP_API_URL: ${NEXT_PUBLIC_APP_API_URL:-http://localhost:8080}
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_API_URL: ${NEXT_PUBLIC_APP_API_URL:-http://localhost:8080}
    depends_on:
      - indexer-api
    restart: unless-stopped

volumes:
  clickhouse_data:


